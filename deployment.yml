   spec:     # pod spec                  
     containers:
     - name: node-web-app
       image: us.icr.io/cldstd33-ns/node-web-app:latest
       ports:
         - containerPort: 8080
       env:
         - name: APIKEY
           value: gB1u9agtVTSARIHHlTB9RnHRxF3es-70H9XcJUudegqY
         - name: URL
           value: https://gateway-wdc.watsonplatform.net/assistant/api
